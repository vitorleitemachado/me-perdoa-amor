<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Me Perdoa, Meu Amor?</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      text-align: center;
      background-color: #fff0f5;
      padding: 20px;
      margin: 0;
      overflow-x: hidden;
    }
    h1 {
      color: #ff69b4;
      font-size: 2em;
      margin-bottom: 20px;
      word-wrap: break-word;
    }
    .button {
      padding: 15px 30px;
      margin: 10px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .yes {
      background-color: #ff1493;
      color: white;
    }
    .no {
      background-color: #add8e6;
      color: black;
    }
    .button:hover {
      transform: scale(1.05);
    }
    #response {
      margin-top: 40px;
      font-size: 22px;
      color: #ff1493;
      margin-bottom: 40px; /* Aumenta o espa√ßo entre a frase e os bot√µes */
    }
    .emoji {
      font-size: 2em;
      animation: fall 3s linear infinite;
      position: fixed;
    }
    @keyframes fall {
      0% { transform: translateY(-100px); opacity: 1; }
      100% { transform: translateY(100vh); opacity: 0; }
    }

    /* Responsividade */
    @media (max-width: 600px) {
      h1 {
        font-size: 1.5em;
      }
      .button {
        font-size: 16px;
        padding: 12px 25px;
      }
    }
  </style>
</head>
<body>

  <h1>Voc√™ perdoa o amor da sua vida pela merda que ele fez?</h1>
  <button class="button yes" onclick="respostaSim()">SIM</button>
  <button class="button no" onclick="respostaNao()">N√ÉO</button>

  <div id="response"></div>
  <div id="memories-button"></div>

  <script>
    function respostaSim() {
      document.getElementById("response").innerText = "AAAAAA ELE T√Å MUITO FELIZ ‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è";
      criarEmojis("‚ù§Ô∏è", 50);
      const btn = document.createElement("a");
      btn.href = "https://wa.me/31975372508?text=eu%20te%20perdoo%20meu%20amor";
      btn.className = "button yes";
      btn.innerText = "Manda uma mensagem pro seu amor";
      btn.target = "_blank";
      document.getElementById("memories-button").innerHTML = "";
      document.getElementById("memories-button").appendChild(btn);
    }

    function respostaNao() {
      document.getElementById("response").innerText = "POR FAVOR ELE TE AMA MUITO üò≠üò≠üò≠";
      criarEmojis("üò≠", 50);
      const btn = document.createElement("a");
      btn.href = "https://www.instagram.com/s/aGlnaGxpZ2h0OjE4MDYxMTcwOTE5ODYwNTIw?story_media_id=3348575593845028248&igsh=MWtpeWZrenlsN3Zjag==";
      btn.className = "button no";
      btn.innerText = "V√°rias mem√≥rias nossas";
      btn.target = "_blank";
      document.getElementById("memories-button").innerHTML = "";
      document.getElementById("memories-button").appendChild(btn);
    }

    function criarEmojis(emoji, quantidade) {
      for (let i = 0; i < quantidade; i++) {
        const e = document.createElement("div");
        e.className = "emoji";
        e.style.left = Math.random() * 100 + "vw";
        e.style.top = "-50px";
        e.innerText = emoji;
        document.body.appendChild(e);
        setTimeout(() => e.remove(), 3000);
      }
    }
  </script>

</body>
</html>
